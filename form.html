    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive HTML Form</title>
</head>
<body>

    <h1 style="text-align: center;">User Registration Form</h1>

    <form action="/submit_form" method="GET">

        <fieldset>
            <legend style="text-align: center;">Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus minlength="3" maxlength="25">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" maxlength="30">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your@gmail.com" required>
            <br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" min="1947-01-01" max="2025-12-31">
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="99" step="1">
            <br><br>

            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture" accept="image/*">
            <br><br>
        </fieldset>

        <fieldset>
            <legend style="text-align: center;">Preferences</legend>

            <p>Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br><br>

            <p>Interests:</p>
            <input type="checkbox" id="reading" name="interests" value="reading">
            <label for="reading">Reading</label>
            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="travel" name="interests" value="travel" checked>
            <label for="travel">Travel</label>
            <br><br>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">--Please choose an option--</option>
                <option value="australia">India</option>
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="australia">Australia</option>
            </select>
            <br><br>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5" cols="30" placeholder="Tell us about yourself..." ></textarea>
            <br><br>
        </fieldset>
        <br>
        <br>

     
        <button type="submit" style="width: 200px; height: 40px; margin-left: 400px;">Submit</button>
        <button type="reset" style="width: 200px; height: 40px; margin-left: 15px;">Clear Form</button>

    </form>
    <br>

    <br>
    <br>
</body>
</html>
